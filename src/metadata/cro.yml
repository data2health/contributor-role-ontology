# PURL configuration for http://purl.obolibrary.org/obo/cro

idspace: CRO
base_url: /obo/cro

products:
- cro.owl: https://raw.githubusercontent.com/openrif/master/cro.owl
- cro.obo: https://raw.githubusercontent.com/openrif/master/cro.obo

term_browser: ontobee
example_terms:
- CRO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/openrif/cro/v

- prefix: /tracker/
  replacement: https://github.com/openrif/cro/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/CRO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/openrif/cro/master/
